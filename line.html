<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="960" height="640"></canvas>
    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');

      var maxX = 960;
      var maxY = 440;




      var randXs = Math.floor((Math.random()*maxX)+1);
      var randYs = Math.floor((Math.random()*maxY)+1);
      var randXf = Math.floor((Math.random()*maxX)+1);
      var randYf = Math.floor((Math.random()*maxY)+1);


      context.beginPath();
      context.moveTo(randXs, randYs);
      context.lineTo(randXf, randYf);
      context.stroke();
    </script>
  </body>
</html>
